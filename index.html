<!doctype html>

<html lang="ru-RU">

<head lang="ru-RU">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">

  <title>Атмосфера</title>

  <script src="lib/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script src="lib/jquery-ui-1.12.1.min.js" type="text/javascript"></script>
  <script src="lib/jquery.ui.touch-punch.min.js" type="text/javascript"></script>
  <script src="lib/amo.js" type="text/javascript"></script>
  <script src="lib/bootstrap.min.js" type="text/javascript"></script>
  <script src="lib/FileSaver.min.js" type="text/javascript"></script>
  <script src="lib/vue.js" type="text/javascript"></script>
  <script src="lib/jquery.flip.min.js" type="text/javascript"></script>
  <script src="lib/lodash.js" type="text/javascript"></script>

  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/animate.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <link rel="icon" href="img/logo2.png" type="image/x-icon">
  <link rel="shortcut icon" href="img/logo2.png" type="image/x-icon">
</head>
<body>
  <div class="content-container fill bg" id="app">
    <section class="my-page-header">{{ header }}</section>
    <section class="main-content">
      <div class="page-content">
        <div class="cloud-container" v-for="item in clouds" :key="item.id">
          <div class="cloud" @click="handleCloudClick(item.content)">
            <div class="cloud__text">{{ item.text }}</div>
          </div>
        </div>
      </div>
      <div class="my-nav">
        <div class="sun-container" v-for="item in suns" :key="item.id">
          <div class="sun">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <div class="sun-text"><span>{{ item.text }}</span></div>
          </div>
        </div>
      </div>
    </section>
    <transition
            name="my-zoomIn"
            enter-active-class="animated zoomInDown"
            leave-active-class="animated zoomOut">
      <div class="my-viewer" v-if="isViewerVisible" @click="handleViewerClick">
        <div class="my-viewer__header"></div>
        <div class="my-viewer__content">
          <div class="my-viewer__body">
            <div class="my-viewer__control my-viewer__prev"><button v-if="isPrevVisible" class="my-button my-button--nav" @click="handlePrevClick"> < </button></div>
            <div class="my-viewer__info" v-html="info"></div>
            <div class="my-viewer__control my-viewer__next"><button v-if="isNextVisible" class="my-button my-button--nav" @click="handleNextClick"> > </button></div>
          </div>
        </div>
      </div>
    </transition>
    <div class="my-copyright"><b>© Краснодарское ПКУ</b></div>
  </div>
</body>
<script src="js/main.js" type="text/javascript"></script>
</html>
